spring:
  application:
    name: payment-processing

  datasource:
    url: jdbc:postgresql://localhost:5450/payment_db
    username: payment_user
    password: payment_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

  task:
    scheduling:
      enabled: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  payment:
    processing:
      rate: 5000  # 5 секунд
      batch-size: 1
